set default=0
set timeout=0
set isolabel="LiveG-OS-IM"

insmod efi_gop
insmod efi_uga
insmod font

if loadfont ${prefix}/fonts/unicode.pf2 ; then
    insmod gfxterm
    set gfxmode=auto
    set gfxpayload=keep
    terminal_output console
fi

menuentry "LiveG OS Setup" {
    linux /boot/vmlinuz-5.10.0-20-amd64 root=LABEL=${isolabel} init=/sbin/initoverlay ro --- quiet splash loglevel=3 systemd.show_status=auto rd.udev.log_level=3 vt.global_cursor_default=0
    initrd /boot/initrd.img-5.10.0-20-amd64
}